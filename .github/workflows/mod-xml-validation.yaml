name: Mod XML Validation

on:
  workflow_call:
  pull_request:

jobs:
  validate-mod-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install xmldom
        run: npm install xmldom

      - name: Validate mod.xml
        run: |
          node -e "
          const fs = require('fs');
          const { DOMParser } = require('xmldom');

          try {
            const xml = fs.readFileSync('mod.xml', 'utf8');
            const doc = new DOMParser().parseFromString(xml, 'text/xml');
            const mod = doc.documentElement;

            const requestNoApiRestriction = mod.getAttribute('request_no_api_restrictions');
            const isGameMode = mod.getAttribute('is_game_mode');

            if (requestNoApiRestriction !== '0') {
              console.error('Error: request_no_api_restrictions must be \"0\"');
              process.exit(1);
            }

            if (isGameMode !== '0') {
              console.error('Error: is_game_mode must be \"0\"');
              process.exit(1);
            }

            console.log('mod.xml validation passed');
          } catch (error) {
            console.error('Error parsing mod.xml:', error.message);
            process.exit(1);
          }
          "